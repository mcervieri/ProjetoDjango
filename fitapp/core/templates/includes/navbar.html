{% load static %}

<nav class="main-header navbar navbar-expand navbar-light bg-white border-bottom border-success-subtle">
  <!-- Botão de menu lateral -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link text-neon" data-widget="pushmenu" href="#" role="button">
        <i class="fas fa-bars"></i>
      </a>
    </li>
    <li class="nav-item d-none d-sm-inline-block">
      <a href="{% url 'profile:dashboard' %}" class="nav-link text-dark nav-link-home">
        <i class="fas fa-home mr-1"></i> Início
      </a>
    </li>
  </ul>

  {% if user.is_authenticated %}
  <ul class="navbar-nav ml-auto">
    {% if user.profile.role == 'ALUNO' %}
      <li class="nav-item">
        <a class="nav-link text-neon" href="{% url 'profile:aluno_profile' %}">
          <i class="fas fa-user-graduate mr-1"></i> Meu Perfil
        </a>
      </li>
    {% elif user.profile.role == 'NUTRI' %}
      <li class="nav-item">
        <a class="nav-link text-neon" href="{% url 'profile:nutri_profile' %}">
          <i class="fas fa-apple-alt mr-1"></i> Nutricionista
        </a>
      </li>
    {% elif user.profile.role == 'PERSONAL' %}
      <li class="nav-item">
        <a class="nav-link text-neon" href="{% url 'profile:personal_profile' %}">
          <i class="fas fa-dumbbell mr-1"></i> Personal
        </a>
      </li>
    {% endif %}

    <li class="nav-item">
      <a class="nav-link text-neon" href="{% url 'profile:dashboard' %}">
        <i class="fas fa-chart-line mr-1"></i> Dashboard
      </a>
    </li>

    <li class="nav-item">
      <a class="nav-link text-neon" href="{% url 'profile:logout' %}">
        <i class="fas fa-sign-out-alt mr-1"></i> Sair
      </a>
    </li>
  </ul>
  {% endif %}
</nav>
