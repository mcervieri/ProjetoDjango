<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <a href="{% url 'profile:dashboard' %}" class="brand-link text-center">
    <span class="brand-text font-weight-light">FitApp</span>
  </a>

  <div class="sidebar">
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <i class="fas fa-user-circle fa-2x text-white-50"></i>
      </div>
      <div class="info">
        <a href="{% url 'profile:dashboard' %}" class="d-block">
          {{ user.first_name|default:user.username }}
        </a>
      </div>
    </div>

    <nav class="mt-2">
      {% with current_url=request.resolver_match.url_name %}
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <li class="nav-item">
          <a href="{% url 'profile:dashboard' %}" class="nav-link {% if current_url == 'dashboard' %}active{% endif %}">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>Dashboard</p>
          </a>
        </li>

        <li class="nav-item">
          <a href="{% url 'profile:me_detail' %}" class="nav-link {% if current_url == 'me_detail' or current_url == 'me_edit' %}active{% endif %}">
            <i class="nav-icon fas fa-user"></i>
            <p>Perfil</p>
          </a>
        </li>

        <p>Meu Perfil</p>
        </a>
        </li>

        <li class="nav-item mt-3">
          <a href="{% url 'profile:logout' %}" class="nav-link">
            <i class="nav-icon fas fa-sign-out-alt"></i>
            <p>Sair</p>
          </a>
        </li>
      </ul>
      {% endwith %}
    </nav>
  </div>
</aside>
