{% load static %}
<aside class="main-sidebar bg-white border-right border-success-subtle">
  <!-- Logo -->
  <a href="{% url 'profile:dashboard' %}" class="brand-link text-center neon-brand">
    <img src="{% static 'images/logo.svg' %}" alt="FitApp Logo"
         class="brand-image img-circle elevation-3" style="opacity:.9">
    <span class="brand-text">FitApp</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">

    <!-- UsuÃ¡rio -->
  <div class="user-panel ... border-bottom" style="border-color: rgba(60,225,124,0.15);">
      <div class="image">
        <i class="fas fa-user-circle fa-2x text-neon"></i>
      </div>
      <div class="info ms-2">
        <a href="{% url 'profile:me_detail' %}" class="d-block username">{{ user.first_name|default:user.username }}</a>
        <small class="user-email">{{ user.email }}</small>
      </div>
    </div>

    <!-- Menu -->
    <nav class="mt-2">
      {% with current_url=request.resolver_match.url_name %}
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">

        <!-- Dashboard -->
        <li class="nav-item">
          <a href="{% url 'profile:dashboard' %}"
            class="nav-link {% if current_url == 'dashboard' %}active text-success{% else %}text-dark{% endif %}">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>Dashboard</p>
          </a>
        </li>

        <!-- Perfil -->
        <li class="nav-item">
          <a href="{% url 'profile:me_detail' %}"
             class="nav-link {% if current_url == 'me_detail' or current_url == 'me_edit' %}active{% endif %}">
            <i class="nav-icon fas fa-user"></i>
            <p>Meu Perfil</p>
          </a>
        </li>

        <!-- Logout -->
        <li class="nav-item mt-3">
          <a href="{% url 'profile:logout' %}" class="nav-link logout">
            <i class="nav-icon fas fa-sign-out-alt"></i>
            <p>Sair</p>
          </a>
        </li>

      </ul>
      {% endwith %}
    </nav>
  </div>
</aside>
