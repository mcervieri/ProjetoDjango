{% extends 'base.html' %}

{% block title %}Login | FitApp{% endblock %}

{% block body_class %}login-page dark-mode{% endblock %}

{% block layout %}
<!-- Wrapper para centralização total -->
<div class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="login-box">

    <!-- Logo -->
    <div class="login-logo mb-3">
      <a href="#" class="text-success" style="font-size: 2rem;">
        <b>Fit</b>App
      </a>
    </div>

    <!-- Card de login -->
    <div class="card card-outline card-dark shadow-lg">
      <div class="card-body login-card-body rounded">

        <p class="login-box-msg text-muted mb-4">Faça login para iniciar sua sessão</p>

        <!-- Formulário -->
        <form method="post" action="{% url 'profile:login' %}">
          {% csrf_token %}

          <div class="input-group mb-3">
            <input type="text" name="username" class="form-control" placeholder="Usuário" required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>

          <div class="input-group mb-3">
            <input type="password" name="password" class="form-control" placeholder="Senha" required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>

          <div class="row align-items-center">
            <div class="col-8">
              <div class="icheck-success">
                <input type="checkbox" id="remember">
                <label for="remember" class="text-light">Lembrar-me</label>
              </div>
            </div>
            <div class="col-4">
              <button type="submit" class="btn btn-success btn-block">Entrar</button>
            </div>
          </div>
        </form>

        <!-- Links -->
        <p class="mt-4 mb-1">
          <a href="#" class="text-success">Esqueci minha senha</a>
        </p>
        <p class="mb-0">
          <a href="{% url 'profile:register' %}" class="text-success">Registrar nova conta</a>
        </p>

      </div>
    </div>
  </div>
</div>
{% endblock %}
