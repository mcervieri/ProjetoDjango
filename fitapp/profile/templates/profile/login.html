{% extends 'base.html' %}
{% block title %}Login | FitApp{% endblock %}
{% block content %}

<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <div class="text-center mb-6">
      <img src="{% static 'images/logo.svg' %}" alt="Logo" class="mx-auto h-12 mb-3">
      <h2 class="text-2xl font-bold text-gray-800">Bem-vindo de volta</h2>
      <p class="text-gray-500 text-sm">Entre para continuar</p>
    </div>

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      {{ form.non_field_errors }}
      {% for field in form %}
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
        {{ field }}
      </div>
      {% endfor %}

      <button type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-md font-semibold transition">
        Entrar
      </button>

      <p class="text-center text-sm text-gray-600 mt-4">
        Ainda n√£o tem conta?
        <a href="{% url 'profile:register' %}" class="text-green-600 hover:underline">Criar conta</a>
      </p>
    </form>
  </div>
</div>

{% endblock %}
