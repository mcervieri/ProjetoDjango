{% extends 'base.html' %}
{% block title %}Login | FitApp{% endblock %}
{% block content %}
<div class="p-6 flex justify-center">
  <div class="bg-white dark:bg-gray-900 rounded-2xl shadow p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100 mb-4">Entrar</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="block text-sm font-medium mb-1">Usuário</label>
        <input type="text" name="username" required class="w-full rounded-md border px-3 py-2">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Senha</label>
        <input type="password" name="password" required class="w-full rounded-md border px-3 py-2">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">
        Entrar
      </button>
    </form>
    <p class="text-center mt-4 text-sm">
      Não tem conta? <a class="text-blue-600 hover:underline" href="{% url 'profile:register' %}">Registrar</a>
    </p>
  </div>
</div>
{% endblock %}
