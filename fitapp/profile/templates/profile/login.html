{% extends 'base.html' %}

{% block title %}Login | FitApp{% endblock %}

{% block body_class %}hold-transition login-page{% endblock %}

{% block layout %}
<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>Fit</b>App</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Faça login para iniciar sua sessão</p>

      <form method="post" action="{% url 'profile:login' %}">
        {% csrf_token %}
        <div class="input-group mb-3">
          <input type="text" name="username" class="form-control" placeholder="Usuário" required>
          <div class="input-group-append">
            <div class="input-group-text"><span class="fas fa-user"></span></div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" name="password" class="form-control" placeholder="Senha" required>
          <div class="input-group-append">
            <div class="input-group-text"><span class="fas fa-lock"></span></div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">Lembrar-me</label>
            </div>
          </div>
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
          </div>
        </div>
      </form>

      <p class="mb-1 mt-3">
        <a href="#">Esqueci minha senha</a>
      </p>
      <p class="mb-0">
        <a href="{% url 'profile:register' %}" class="text-center">Registrar nova conta</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
