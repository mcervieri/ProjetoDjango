{% extends "base.html" %}
{% load static %}

{% block title %}Login | FitApp{% endblock %}
{% block body_class %}login-page{% endblock %}

{% block content_guest %}
<!-- Ajuste FitApp Neon -->
<div class="fitapp-center">
  <div class="login-box">
    <div class="login-logo mb-4">
      <a href="{% url 'home' %}" class="fitapp-title"><b>Fit</b>App</a>
    </div>

    <div class="card fitapp-card">
      <div class="card-body login-card-body">
        <p class="login-box-msg mb-4">Faça login para iniciar sua sessão</p>

        <form method="post" action="{% url 'profile:login' %}">
          {% csrf_token %}
          <div class="input-group mb-3">
            <input type="text" name="username" class="form-control fitapp-input" placeholder="Usuário" required>
            <div class="input-group-append">
              <div class="input-group-text"><span class="fas fa-user fitapp-icon"></span></div>
            </div>
          </div>

          <div class="input-group mb-3">
            <input type="password" name="password" class="form-control fitapp-input" placeholder="Senha" required>
            <div class="input-group-append">
              <div class="input-group-text"><span class="fas fa-lock fitapp-icon"></span></div>
            </div>
          </div>

          <div class="row align-items-center">
            <div class="col-8">
              <div class="icheck-success">
                <input type="checkbox" id="remember">
                <label for="remember" class="text-light">Lembrar-me</label>
              </div>
            </div>
            <div class="col-4">
              <button type="submit" class="btn btn-success btn-block">Entrar</button>
            </div>
          </div>
        </form>

        <div class="mt-4 text-center">
          <a href="{% url 'profile:register' %}" class="text-success">Registrar nova conta</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
