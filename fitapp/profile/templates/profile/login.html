{% extends 'base.html' %}
{% load static %}
{% block title %}Login | FitApp{% endblock %}

{% block content_guest %}
<div class="login-card">
  <div class="card neon-card p-4 shadow-lg">
    <div class="login-logo mb-3">
      <a href="#" class="text-neon"><b>FitApp</b></a>
    </div>
    <p class="login-box-msg text-light">Acesse sua conta</p>

    <form method="POST" class="text-left">
      {% csrf_token %}
      <div class="input-group mb-3">
        <input type="text" name="username" class="form-control neon-input" placeholder="UsuÃ¡rio" required>
        <div class="input-group-append">
          <div class="input-group-text bg-transparent border-neon">
            <span class="fas fa-user text-neon"></span>
          </div>
        </div>
      </div>

      <div class="input-group mb-3">
        <input type="password" name="password" class="form-control neon-input" placeholder="Senha" required>
        <div class="input-group-append">
          <div class="input-group-text bg-transparent border-neon">
            <span class="fas fa-lock text-neon"></span>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-success btn-block mt-3">Entrar</button>
    </form>

    <div class="mt-3 text-center">
      <a href="{% url 'profile:register' %}" class="text-neon">Criar nova conta</a>
    </div>
  </div>
</div>
{% endblock %}
