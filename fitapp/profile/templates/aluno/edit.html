{% extends 'base.html' %}
{% block title %}Editar Perfil do Aluno{% endblock %}
{% block content %}
<div class="content-wrapper p-4">
  <div class="card neon-card mx-auto" style="max-width: 700px;">
    <div class="card-header text-center text-neon">
      <h3 class="mb-0"><i class="fas fa-edit me-2"></i>Editar Perfil do Aluno</h3>
    </div>
    <div class="card-body text-light">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center mt-3">
          <button type="submit" class="btn btn-neon">
            <i class="fas fa-save me-1"></i> Salvar Alterações
          </button>
          <a href="{% url 'profile:aluno_detail' %}" class="btn btn-secondary ms-2">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
