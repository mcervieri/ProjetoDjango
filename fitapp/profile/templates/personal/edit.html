{% extends 'base.html' %}
{% block title %}Editar Perfil | FitApp{% endblock %}
{% block page_title %}Editar Perfil do Personal{% endblock %}
{% block content %}
<div class="row justify-content-center mt-4">
  <div class="col-md-8">
    <div class="card fitapp-card shadow-lg">
      <div class="card-header neon-header d-flex align-items-center justify-content-between">
        <h3 class="mb-0 text-neon"><i class="fas fa-edit me-2"></i>Editar Perfil</h3>
      </div>
      <div class="card-body text-light">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary px-4">
              <i class="fas fa-save me-1"></i> Salvar Alterações
            </button>
            <a href="{% url 'profile:personal_profile' %}" class="btn btn-secondary ms-2 px-4">
              <i class="fas fa-times me-1"></i> Cancelar
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
